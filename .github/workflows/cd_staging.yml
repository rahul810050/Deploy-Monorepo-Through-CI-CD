name: Deploy to staging

on:
  push:
    branches: [ main ]

jobs:
  redeploy_everything:
    runs-on: ubuntu-latest
    name: Deploying everything to the staging cluster

    steps:
      - name: Setup SSH key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/ssh_key
          chmod 600 ~/ssh_key
          mkdir -p ~/.ssh
          echo "${{ secrets.KNOWN_HOST }}" > ~/.ssh/known_hosts

      - name: Connect and deploy to staging server
        run: |
          ssh -i ~/ssh_key -o StrictHostKeyChecking=no root@34.93.139.231 << 'EOF'
            cd week-25-ci-next-app/
            git pull origin main
            export PATH=/usr/local/bin:/usr/bin:/bin:/usr/local/games:/usr/games
            npm install -g pnpm
            pnpm install
            pnpm run build
            pm2 restart fe
            pm2 restart http
            pm2 restart ws
          EOF
